name: Update Index and Deploy Pages

on:
  push:
    branches:
      - main
    paths:
      - 'public/voices/**'
  workflow_dispatch:

# GitHub Pagesへのデプロイに必要な権限設定
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  update_pages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # v3 -> v4

      - name: Set up Python
        uses: actions/setup-python@v5 # v4 -> v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: pip install -r src/requirements.txt

      - name: Generate index.html
        run: python src/generate_index.py

      - name: Commit and Push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/ src/texts/themes.txt
          # 変更がある場合のみコミット
          git diff --cached --quiet || git commit -m "Add new voice and update index [skip ci]"
          git push

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # index.html と voices フォルダが含まれるディレクトリを指定
          path: 'public'

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
